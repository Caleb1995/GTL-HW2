<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Date</title>
</head>

<body>
    <button type="button" onclick="showDate()" id="button">GET DATE</button>
    <div id="date">Date here</div>



    <script>
        function showDate() {
            document.getElementById("date").innerHTML = Date();
        }
    </script>
</body>

</html>
